<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Список студентов</h1>

    <!-- Форма для добавления студента -->
    <form id="add-student-form">
        <input type="text" id="first-name" placeholder="Имя" required>
        <input type="text" id="last-name" placeholder="Фамилия" required>
        <input type="number" id="payment" placeholder="Оплата по месяцам" required>
        <button type="submit">Добавить студента</button>
    </form>

    <!-- Таблица студентов -->
    <table id="students-table">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Оплата по месяцам</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="students-list">
            <!-- Студенты будут добавляться сюда -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
