<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Студенты</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>
  // Обработчик отправки формы
  document.getElementById('add-student-form').addEventListener('submit', function(e) {
    e.preventDefault(); // Отменяем стандартное поведение формы (перезагрузка страницы)

    // Получаем данные из полей формы
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const height = document.getElementById('height').value;
    const weight = document.getElementById('weight').value;
    const tournamentResults = document.getElementById('tournament-results').value;
    const avatar = document.getElementById('avatar').value;

    // Создаем новую карточку студента
    const studentCard = document.createElement('div');
    studentCard.classList.add('card');
    
    // Создаем элемент изображения
    const studentImage = document.createElement('img');
    studentImage.src = avatar || 'https://via.placeholder.com/250';  // Если фото не указано, используем стандартное изображение
    studentImage.alt = 'Avatar';
    studentImage.classList.add('avatar');
    
    // Создаем элемент с информацией о студенте
    const studentContent = document.createElement('div');
    studentContent.classList.add('card-content');
    
    studentContent.innerHTML = `
      <h3>${name}</h3>
      <p><strong>Возраст:</strong> ${age} лет</p>
      <p><strong>Рост:</strong> ${height} см</p>
      <p><strong>Вес:</strong> ${weight} кг</p>
      <p><strong>Результаты турниров:</strong> ${tournamentResults}</p>
    `;
    
    // Добавляем изображение и содержимое в карточку
    studentCard.appendChild(studentImage);
    studentCard.appendChild(studentContent);
    
    // Добавляем карточку на страницу
    document.body.appendChild(studentCard);
    
    // Очищаем поля формы
    document.getElementById('add-student-form').reset();
  });
</script>
<body>
  <h1>Профили студентов</h1>

<!-- Карточка 1 -->
<div class="card">
  <img src="ebe29379-b3e8-4048-a562-3931bc82ded4.jpg" alt="Avatar" class="avatar">
  <div class="card-content">
    <h3>Бээрманов Дастан</h3>
    <p><strong>Возраст:</strong> 12 лет</p>
    <p><strong>Рост:</strong> 160 см</p>
    <p><strong>Вес:</strong> 40 кг</p>
    <p><strong>Результаты турниров:</strong> 1 место</p>
  </div>
</div>

<!-- Карточка 2 -->
<div class="card">
  <img src="a8c74d81-8405-4828-99ac-3b7aa5e55aeb.jpg" alt="Avatar" class="avatar">
  <div class="card-content">
    <h3>Бээрманова Мээржан</h3>
    <p><strong>Возраст:</strong> 9 лет</p>
    <p><strong>Рост:</strong> 140 см</p>
    <p><strong>Вес:</strong> 20 кг</p>
    <p><strong>Результаты турниров:</strong> 2 место</p>
  </div>
</div>

<h2>Добавить нового студента</h2>
<form id="add-student-form">
  <label for="name">Имя:</label>
  <input type="text" id="name" name="name" required><br><br>
  
  <label for="age">Возраст:</label>
  <input type="number" id="age" name="age" required><br><br>
  
  <label for="height">Рост:</label>
  <input type="number" id="height" name="height" required><br><br>
  
  <label for="weight">Вес:</label>
  <input type="number" id="weight" name="weight" required><br><br>
  
  <label for="tournament-results">Результаты турниров:</label>
  <input type="text" id="tournament-results" name="tournament-results" required><br><br>

  <label for="avatar">Фото:</label>
  <input type="url" id="avatar" name="avatar" placeholder="URL изображения"><br><br>

  <button type="submit">Добавить студента</button>
</form>
