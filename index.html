<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица студентов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Таблица студентов</h1>

    <!-- Форма для добавления нового студента (доступна только администратору) -->
    <div id="admin-form" style="display: none;">
        <h2>Добавить студента</h2>
        <form id="add-student-form">
            <label for="first-name">Имя</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Фамилия</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="age">Возраст</label>
            <input type="number" id="age" name="age" required>
            
            <label for="height">Рост</label>
            <input type="number" id="height" name="height" required>
            
            <label for="weight">Вес</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="payment">Оплата по месяцам</label>
            <input type="number" id="payment" name="payment" required>

            <button type="submit">Добавить студента</button>
        </form>
    </div>

    <!-- Таблица с данными студентов -->
    <table id="students-table">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Рост</th>
                <th>Вес</th>
                <th>Оплата по месяцам</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="students-list">
            <!-- Студенты будут добавляться сюда -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
